{% extends "base.html" %}

{% block content %}
<h1>Statuses</h1>

<a class="btn btn-primary mb-3" href="{% url 'status_create' %}">Create status</a>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Created at</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for status in object_list %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>{{ status.created_at }}</td>
      <td>
        <a class="btn btn-sm btn-outline-light" href="{% url 'status_update' status.id %}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'status_delete' status.id %}">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
