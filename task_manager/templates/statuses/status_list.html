{% extends "base.html" %}

{% block content %}
<h1>Статусы</h1>

<a class="btn btn-primary mb-3" href="{% url 'status_create' %}">Создать статус</a>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Создано</th>
    </tr>
  </thead>
  <tbody>
  {% for status in object_list %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>{{ status.created_at }}</td>
      <td>
        <a class="btn btn-sm btn-outline-light" href="{% url 'status_update' status.id %}">Изменить</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'status_delete' status.id %}">Удалить</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
